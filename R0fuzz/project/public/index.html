<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R0fuzz - ICS Protocol Fuzzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">R0fuzz - ICS Protocol Fuzzer</h1>
            
            <div class="bg-white rounded-lg shadow p-6">
                <form id="fuzzForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Protocol</label>
                        <select id="protocol" name="protocol" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="modbus">Modbus</option>
                            <option value="opcua">OPC UA</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Host</label>
                        <input type="text" id="host" name="host" value="127.0.0.1" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Port</label>
                        <input type="number" id="port" name="port" value="502" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Start Fuzzing
                    </button>
                </form>
                
                <div id="results" class="mt-6 hidden">
                    <h2 class="text-lg font-medium text-gray-900 mb-2">Results</h2>
                    <pre id="resultsContent" class="bg-gray-50 p-4 rounded-md overflow-auto"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
